<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="first">
            <h2>Your Result</h2>
            <div id="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>

            <h3>Great</h3>

            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="second">
            <h2>Summary</h2>
            <div id="scores">

                <div class="score">
                    <div>
                        <span class="icon">
                            <img src="assets/images/icon-reaction.svg" alt="">
                        </span>
                        <span class="text">Reaction</span>
                    </div>
                    <div>
                        <span class="totalScore">80</span>
                        <span class="ofScore">/ 100</span>
                    </div>
                </div>

                
                <!-- score 2 -->
                <div class="score" style="background-color: #ffb01e14;">
                    <div>
                        <span class="icon">
                            <img src="assets/images/icon-memory.svg" alt="">
                        </span>
                        <span class="text" style="color: #ffb21e;">Memory</span>
                    </div>
                    <div>
                        <span class="totalScore">92</span>
                        <span class="ofScore">/ 100</span>
                    </div>
                </div>


                <!-- score 3 -->
                <div class="score" style="background-color: #1fc29911;">
                    <div>
                        <span class="icon">
                            <img src="assets/images/icon-verbal.svg" alt="">
                        </span>
                        <span class="text" style="color: #1fc298;">Verbal</span>
                    </div>
                    <div>
                        <span class="totalScore">61</span>
                        <span class="ofScore">/ 100</span>
                    </div>
                </div>


                <!-- score 4 -->
                <div class="score" style="background-color: #1e31d812;">
                    <div>
                        <span class="icon">
                            <img src="assets/images/icon-visual.svg" alt="">
                        </span>
                        <span class="text" style="color: #1e31d8;">Visual</span>
                    </div>
                    <div>
                        <span class="totalScore">72</span>
                        <span class="ofScore">/ 100</span>
                    </div>
                </div>



                <button id="scoreBtn" type="button">Continue</button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://subrataprojects.netlify.app" target="_blank">subrata mondal</a>.
      </div>

    <script src="assets/data.js"></script>
</body>
</html>
